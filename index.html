<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros | Juan Vidal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- sección de busqueda -->
    <section id="busqueda__container">

        <div class="busqueda-contenedor-elementos">

            <div class="busqueda-contenedor">

                <h1 class="busqueda-title">Aquí puedes buscar a tu autor o libro favorito:</h1>
                <p>Escribe el nombre del autor o libro sin niguna tilde.</p>

                <div class="busqueda-contenedor-elementos-input">
                    
                    <input type="text" id="busqueda-entrada-usuario">
                    <input type="submit" value="Buscar" id="busqueda-submit-btn">

                </div>


            </div>

        </div>

    </section>
    <!-- fin sección busqueda -->

    <!-- resultados de busqueda -->
    <section id="resultados-usuario">

        <div class="resultados-titulo-contenedor">
                        
            <h2 class="rersultados-title">Listado de resultados</h2>
                        
        </div>

        <div id="resultados-contenedor-principal">
                        
            <div id="info-usuario">

                <div class="resultados-usuario__container">

                    <h3 id="texto-info-resultados">Para tener algún resultado debes ingresar un Autor o Libro.</h3>

                </div>
                <div id="informacion">
                    <!-- aqui está la información de busqueda -->
                </div>

                <div id="btn-reload-contenedor">
                </div>

            </div>

            <div id="img-usuario">
                
            </div>

        </div>
            
    </section>
    <!-- fin resultados de busqueda -->

    <!-- footer -->
    <footer class="footer">
        <p>Diseño por <a href="https://www.linkedin.com/in/juan-manuel-vidal-1ab885216/" target="_blank">Juan Vidal</a></p>
    </footer>
    <!-- fin footer -->



    <!-- js -->
    <script src="js/site.js"></script>
    <script src="js/infoAutores.js"></script>
</body>
</html>
